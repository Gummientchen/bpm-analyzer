<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BPMAnalyzer</title>

    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />

    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-luxon@1.1.0/dist/chartjs-adapter-luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-trendline"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <main>
      <label for="drop-area" class="drop-area-text"
        >Click to open file or drag file here...</label
      >
      <input type="file" id="drop-area" accept="text/csv" />
      <div class="graph-area">
        <canvas width="160" height="90" id="graph" class="graph"></canvas>
        <div class="buttons">
          <button class="resetButton" id="reset">reset</button>
        </div>
      </div>
    </main>
  </body>
</html>
